name: Sync
on:
  push:
    branches:
      - master

jobs:
  sync-branches:
    runs-on: ubuntu-latest
    name: Syncing branches
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up Node
        uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: Opening pull request to staging
        id: pull-staging
        uses: Elph/sync-branch@ed9278d7e3db13bf22163e79054310db1471c623
        with:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
          FROM_BRANCH: "master"
          TO_BRANCH: "staging"
          REVIEWERS: "Elph"
          TEAM_REVIEWERS: "@elphnet/me"
